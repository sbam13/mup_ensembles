# @package _global_
setting:
  dataset: imagenet
  model: resnet18
hyperparams:
  task_list:
  - training_params:
      eta_0: 0.006
      minibatch_size: 1024
      microbatch_size: 128
      num_workers: 24
      epochs: 50
      full_batch_gradient: false
      ensemble_subsets: 1
      use_checkpoint: false
      ckpt_dir: ''
      model_ckpt_dir: ''
      use_warmup_cosine_decay: false
      wcd_params:
        warmup_epochs: 0.5
        init_lr: 8.0e-05
        min_lr: 8.0e-05
    model_params:
      BASE_N: 64
      'N': 512
      ensemble_size: 1
      dtype: bfloat16
    seed: 25454
  data_params:
    P: 1048576
    data_seed: 2423
    root_dir: data-dir
    val_P: 1024
base_dir: /tmp/8
